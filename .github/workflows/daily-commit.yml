name: Daily Commit Workflow

on:
  schedule:
    # Runs daily at 14:30 UTC (specific time, not wildcards)
    - cron: '30 14 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git with 24f3004072@ds.study.iitm.ac.in
        run: |
          git config --local user.email "24f3004072@ds.study.iitm.ac.in"
          git config --local user.name "GitHub Action Bot"
      
      - name: Create daily update
        run: |
          echo "Daily update - $(date)" >> daily-log.txt
          echo "Workflow run #${{ github.run_number }}" >> daily-log.txt
          echo "---" >> daily-log.txt
      
      - name: Commit and push changes
        run: |
          git add daily-log.txt
          git commit -m "Daily automated commit - $(date +'%Y-%m-%d %H:%M:%S')"
          git push

